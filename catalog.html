<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог — TurkiyaModa</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">TurkiyaModa</h1>
      <ul class="nav-links">
        <li><a href="index.html">Главная</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="about.html">О нас</a></li>
        <li><a href="delivery.html">Доставка</a></li>
        <li><a href="#contact">Контакты</a></li>
        <li><a href="admin.html">Админ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2 style="text-align:center; margin-top: 1.5rem; color:#ff6f61;">Каталог товаров</h2>
      <div class="catalog" id="catalog"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 TurkiyaModa. Все права защищены.</p>
  </footer>

  <script>
    // Загружаем товары из localStorage
    const catalogEl = document.getElementById('catalog');
    const products = JSON.parse(localStorage.getItem('turkiyamoda-products') || '[]');

    function renderCatalog() {
      catalogEl.innerHTML = '';
      if(products.length === 0) {
        catalogEl.innerHTML = '<p style="color:#ccc; text-align:center;">Товары отсутствуют. Зайдите в админку и добавьте.</p>';
        return;
      }
      products.forEach(({name, desc, price, img}) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${img}" alt="${name}" />
          <h3>${name}</h3>
          <p>${desc}</p>
          <p class="price">${price} сомони</p>
        `;
        catalogEl.appendChild(card);
      });
    }
    renderCatalog();
  </script>
</body>
</html>
