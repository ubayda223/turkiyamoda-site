<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка TurkiyaModa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    form {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(44, 62, 80, 0.1);
      padding: 30px 40px;
      max-width: 450px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 12px 24px rgba(44, 62, 80, 0.15);
    }
    label {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 6px;
      display: block;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      transition: border-color 0.25s ease;
      width: 100%;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }
    button {
      background-color: #2980b9;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      padding: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #7f8c8d;
      background: #ecf0f1;
      margin-top: auto;
      user-select: none;
    }
    @media(max-width: 500px) {
      main {
        padding: 20px 10px;
      }
      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    Панель администратора — TurkiyaModa
  </header>
  <main>
    <form id="adminForm">
      <label for="name">Название товара</label>
      <input type="text" id="name" required placeholder="Введите название товара" />

      <label for="desc">Описание</label>
      <textarea id="desc" required placeholder="Краткое описание товара"></textarea>

      <label for="price">Цена (₽)</label>
      <input type="number" id="price" min="0" step="0.01" required placeholder="Введите цену" />

      <label for="img">Фото товара</label>
      <input type="file" id="img" accept="image/*" required />

      <button type="submit">Добавить товар</button>
    </form>
  </main>
  <footer>
    &copy; 2025 TurkiyaModa. Все права защищены.
  </footer>

  <script>
    const form = document.getElementById('adminForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const imgInput = document.getElementById('img');

      if (!name || !desc || isNaN(price) || price < 0 || imgInput.files.length === 0) {
        alert('Пожалуйста, заполните все поля корректно');
        return;
      }

      const file = imgInput.files[0];

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });

      const imgDataUrl = await toBase64(file);

      // Сохраняем в localStorage (пример, в реальном приложении — отправлять на сервер)
      let products = JSON.parse(localStorage.getItem('turkiyamoda-products') || '[]');

      products.push({name, desc, price: price.toFixed(2), img: imgDataUrl});

      localStorage.setItem('turkiyamoda-products', JSON.stringify(products));

      alert(`Товар "${name}" добавлен!`);

      form.reset();
    });
  </script>
</body>
</html>
