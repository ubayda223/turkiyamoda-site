<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка TurkiyaModa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }
    header {
      padding: 2rem 3rem;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1.1px;
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
      user-select: none;
      animation: fadeInDown 1s ease forwards;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      animation: fadeInUp 1s ease 0.3s forwards;
      opacity: 0;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      color: #e0e0e0;
      user-select: none;
      letter-spacing: 0.03em;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 1rem;
      color: #fff;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.25s ease, background-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 44px;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      outline-color: #ffd700;
      background: rgba(255,255,255,0.3);
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 0.5rem;
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      border: none;
      border-radius: 14px;
      padding: 15px 0;
      font-size: 1.15rem;
      font-weight: 700;
      color: #222;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255, 140, 0, 0.7);
      letter-spacing: 0.05em;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(45deg, #ff8c00, #ffd700);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.9);
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(255, 140, 0, 0.5);
    }
    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
      background: transparent;
      user-select: none;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
      margin-top: auto;
    }
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>
  <header>
    Панель администратора — TurkiyaModa
  </header>
  <main>
    <form id="adminForm" autocomplete="off" novalidate>
      <label for="name">Название товара</label>
      <input type="text" id="name" placeholder="Введите название товара" required />

      <label for="desc">Описание товара</label>
      <textarea id="desc" placeholder="Введите описание товара" required></textarea>

      <label for="price">Цена (₽)</label>
      <input type="number" id="price" placeholder="Введите цену" min="0" step="0.01" required />

      <label for="img">Фото товара</label>
      <input type="file" id="img" accept="image/*" required />

      <button type="submit">Добавить товар</button>
    </form>
  </main>
  <footer>
    &copy; 2025 TurkiyaModa. Все права защищены.
  </footer>

  <script>
    const form = document.getElementById('adminForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const imgInput = document.getElementById('img');

      if (!name || !desc || isNaN(price) || price < 0 || imgInput.files.length === 0) {
        alert('Пожалуйста, заполните все поля корректно');
        return;
      }

      const file = imgInput.files[0];

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });

      try {
        const imgDataUrl = await toBase64(file);

        let products = JSON.parse(localStorage.getItem('turkiyamoda-products') || '[]');

        products.push({
          name,
          desc,
          price: price.toFixed(2),
          img: imgDataUrl
        });

        localStorage.setItem('turkiyamoda-products', JSON.stringify(products));

        alert(`Товар "${name}" успешно добавлен!`);

        form.reset();
      } catch (err) {
        alert('Ошибка при загрузке изображения. Попробуйте ещё раз.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
