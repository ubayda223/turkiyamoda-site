<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ê–¥–º–∏–Ω–∫–∞ TurkiyaModa</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 25px 40px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .container {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .form-section, .products-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 30px;
      transition: all 0.3s ease;
    }

    .form-section:hover, .products-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
      display: block;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      border: 2px solid #e0e6ed;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
      font-family: inherit;
      background: white;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    textarea:focus,
    select:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      border: 2px dashed #e0e6ed;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      background: #fafbfc;
    }

    .file-input-label:hover {
      border-color: #667eea;
      background: #f0f2ff;
    }

    .file-input-label.has-file {
      border-color: #27ae60;
      background: #f0fff4;
      color: #27ae60;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      padding: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .product-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #f8f9fa;
    }

    .product-info {
      padding: 15px;
    }

    .product-name {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .product-price {
      color: #e74c3c;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .product-card:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #c0392b;
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      padding: 40px 20px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #27ae60;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: #e74c3c;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
      background: rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 20px 10px;
        gap: 20px;
      }
      
      header {
        font-size: 1.5rem;
        padding: 20px;
      }
      
      .form-section, .products-section {
        padding: 20px;
      }
    }

    /* –ü—Ä–µ–ª–æ–∞–¥–µ—Ä */
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ ‚Äî TurkiyaModa
  </header>
  
  <div class="container">
    <div class="form-section">
      <h2 class="section-title">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
      <form id="adminForm">
        <div class="input-group">
          <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</label>
          <input type="text" id="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" />
        </div>

        <div class="input-group">
          <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
          <select id="category" required>
            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
            <option value="clothing">–û–¥–µ–∂–¥–∞</option>
            <option value="shoes">–û–±—É–≤—å</option>
            <option value="accessories">–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã</option>
            <option value="bags">–°—É–º–∫–∏</option>
          </select>
        </div>

        <div class="input-group">
          <label for="desc">–û–ø–∏—Å–∞–Ω–∏–µ</label>
          <textarea id="desc" required placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞"></textarea>
        </div>

        <div class="input-group">
          <label for="price">–¶–µ–Ω–∞ (‚ÇΩ)</label>
          <input type="number" id="price" min="0" step="0.01" required placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É" />
        </div>

        <div class="input-group">
          <label for="img">–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞</label>
          <div class="file-input-wrapper">
            <input type="file" id="img" accept="image/*" required />
            <label for="img" class="file-input-label" id="fileLabel">
              üì∏ –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ<br>
              <small>JPG, PNG, GIF –¥–æ 5MB</small>
            </label>
          </div>
        </div>

        <button type="submit">
          ‚ú® –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
        </button>
      </form>
    </div>

    <div class="products-section">
      <h2 class="section-title">–¢–æ–≤–∞—Ä—ã (<span id="productCount">0</span>)</h2>
      <div id="productsGrid" class="products-grid">
        <div class="empty-state">
          –¢–æ–≤–∞—Ä—ã –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 TurkiyaModa. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
  </footer>

  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    let products = [];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      setupFileInput();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ –ø–∞–º—è—Ç–∏
    function loadProducts() {
      const stored = window.turkiyaProducts || [];
      products = stored;
      renderProducts();
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –ø–∞–º—è—Ç—å
    function saveProducts() {
      window.turkiyaProducts = products;
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
    function setupFileInput() {
      const fileInput = document.getElementById('img');
      const fileLabel = document.getElementById('fileLabel');

      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          if (file.size > 5 * 1024 * 1024) {
            showNotification('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π! –ú–∞–∫—Å–∏–º—É–º 5MB', 'error');
            fileInput.value = '';
            return;
          }
          fileLabel.classList.add('has-file');
          fileLabel.innerHTML = `‚úÖ ${file.name}<br><small>–§–∞–π–ª –≤—ã–±—Ä–∞–Ω</small>`;
        } else {
          fileLabel.classList.remove('has-file');
          fileLabel.innerHTML = 'üì∏ –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ<br><small>JPG, PNG, GIF –¥–æ 5MB</small>';
        }
      });
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    function renderProducts() {
      const grid = document.getElementById('productsGrid');
      const count = document.getElementById('productCount');
      
      count.textContent = products.length;

      if (products.length === 0) {
        grid.innerHTML = '<div class="empty-state">–¢–æ–≤–∞—Ä—ã –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</div>';
        return;
      }

      grid.innerHTML = products.map((product, index) => `
        <div class="product-card">
          <button class="delete-btn" onclick="deleteProduct(${index})">√ó</button>
          <img src="${product.img}" alt="${product.name}" class="product-image" 
               onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDIwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIxMjAiIGZpbGw9IiNmOGY5ZmEiLz48dGV4dCB4PSIxMDAiIHk9IjYwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM2Yjc5ODQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJjZW50cmFsIj5–§–æ—Ç–æ</dGV4dD48L3N2Zz4='" />
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-price">${product.price} ‚ÇΩ</div>
          </div>
        </div>
      `).join('');
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
    function deleteProduct(index) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) {
        const productName = products[index].name;
        products.splice(index, 1);
        saveProducts();
        renderProducts();
        showNotification(`–¢–æ–≤–∞—Ä "${productName}" —É–¥–∞–ª–µ–Ω`);
      }
    }

    // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // –ü–æ–∫–∞–∑ –∑–∞–≥—Ä—É–∑–∫–∏
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById('adminForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      showLoading();

      const name = document.getElementById('name').value.trim();
      const category = document.getElementById('category').value;
      const desc = document.getElementById('desc').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const imgInput = document.getElementById('img');

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!name || !category || !desc || isNaN(price) || price < 0) {
        hideLoading();
        showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'error');
        return;
      }

      if (imgInput.files.length === 0) {
        hideLoading();
        showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error');
        return;
      }

      const file = imgInput.files[0];

      try {
        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤ base64
        const toBase64 = file => new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = error => reject(error);
        });

        const imgDataUrl = await toBase64(file);

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        const newProduct = {
          id: Date.now(),
          name,
          category,
          desc,
          price: price.toFixed(2),
          img: imgDataUrl,
          createdAt: new Date().toISOString()
        };

        products.unshift(newProduct);
        saveProducts();
        renderProducts();

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        document.getElementById('adminForm').reset();
        document.getElementById('fileLabel').classList.remove('has-file');
        document.getElementById('fileLabel').innerHTML = 'üì∏ –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ<br><small>JPG, PNG, GIF –¥–æ 5MB</small>';

        hideLoading();
        showNotification(`–¢–æ–≤–∞—Ä "${name}" —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!`);

      } catch (error) {
        hideLoading();
        showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', 'error');
        console.error('Error:', error);
      }
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    window.addEventListener('scroll', () => {
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
        
        if (isVisible) {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }
      });
    });
  </script>
</body>
</html>
